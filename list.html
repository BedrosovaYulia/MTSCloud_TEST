<!DOCTYPE html>

<html lang="en">



<head>

    <meta charset="utf-8">

    <title>Bedrosova & Co - Serverless Contact Form Demo</title>

    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <meta content="" name="keywords">

    <meta content="" name="description">

    <!-- Google Fonts -->

    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,500,600,700,700i|Montserrat:300,400,500,600,700"
        rel="stylesheet">

    <!-- Libraries CSS Files -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    
    <style type="text/css">
        .block {

            position: relative;

        }
    </style>

    
</head>



<body>


    <header id="header">


    </header>

    <div class="container">
    
        <h1>Results</h1>

        <div id="yandex_results">There are no any results</div>

        <input type="button" value="Get Results" id='GetResultButton'>

        <script>

            
             $(function () {

                    $('#GetResultButton').on('click', function (e) {

                        

                        $.ajax({

                                type: 'get',

                                url: 'https://faas-test.cloud.mts.ru/call/upjy6u6MW3UU7RiS5iWCyW0wUWU5mFG59',

                                dataType: 'json',

                                error: function (xhr, status, error) {
                                    alert(xhr.responseText);
                                    
                                },

                                success: function (data) {

                                    alert("success");
    
                                    $.each(data, function (index, element) {
                                        
                                       
                                        $('#yandex_results').append($('<div>', {
                                            text: index+" "+element.contactnumber+ " " +element.name + " " +element.name + " " +element.subject + " " + element.message
                                        }));
                                    });


                                },

                                complete: function (jqXHR, textStatus) {
                                        if (textStatus == 'success') {
                                            alert('Успешно.');
                                        }
                                        if (textStatus == 'error') {
                                            alert('Ошибка.');
                                        }
                                }
                                

                            });
                    });

             });

        </script>
    
    
    </div>



</body>



</html>
